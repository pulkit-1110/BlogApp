<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog App - Main Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section -->
    <header>
        <h1>Welcome to My Blog App</h1>
        <button id="logout-button">Logout</button>
    </header>

    <!-- Blog listing section -->
    <section id="blog-list">
        <!-- Display a list of blogs fetched from the backend -->
        <!-- Each blog item includes title, content, author, and edit/delete buttons -->
        <!-- Example blog item structure -->
        <article class="blog-item">
            <h2>Title of the Blog</h2>
            <p>Author: John Doe</p>
            <p>Content of the blog goes here...</p>
            <button class="edit-button">Edit</button>
            <button class="delete-button">Delete</button>
        </article>
        <!-- Repeat this structure for each blog in the list -->
    </section>

    <!-- Create new blog section -->
    <section id="create-blog">
        <h2>Create a New Blog</h2>
        <form id="blog-form">
            <label for="blog-title">Title:</label>
            <input type="text" id="blog-title" name="title" required>
            <br>
            <label for="blog-content">Content:</label>
            <textarea id="blog-content" name="content" rows="4" required></textarea>
            <br>
            <button type="submit">Create Blog</button>
        </form>
    </section>

    <!-- JavaScript file for handling interactions -->
    <script src="script.js"></script>
</body>
</html>
